<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        /* font-size: 15px; */
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <br /><br />
    <label for="">Enter First Name</label>
    <input type="text" placeholder="First Name" maxlength="20" />
    <br /><br />

    <label for="">Enter Last Name</label>
    <input type="text" placeholder="Last Name" maxlength="20" />
    <br /><br />
    <label for="">Enter Email</label>
    <input type="email" placeholder="Enter Email" maxlength="50" required />
    <br /><br />

    <label for="passward">Enter passward</label>
    <input type="password" name="pwd" placeholder="Enter Passward" />
    <br />
    <br />
    <label for="gender selection">Select Gender</label>
    <input type="radio" name="gender" />Female
    <input type="radio" name="gender" />Male <br /><br />
    <label for="city">Select City</label>
    <select name="city" id="city">
      <option value="">Pune</option>
      <option value="">Satara</option>
      <option value="">Sangli</option>
      <option value="">Karad</option>
    </select>
    <br /><br />
    <label for="">Programing Language</label>
    <input type="checkbox" name="" id="" />C Program
    <input type="checkbox" name="" id="" />C Program
    <input type="checkbox" name="" id="" />C Program <br /><br />
    <label for="city">Select City</label>
    <select name="city" id="city" multiple size="2">
      <option value="">Pune</option>
      <option value="">Satara</option>
      <option value="">Sangli</option>
      <option value="">Karad</option>
    </select>
    <br /><br />
    <label for="">Enter Date of Birth</label>
    <input type="date" />
    <br /><br />
    <label for="color">Select Color</label>
    <input type="color" />
    <br /><br />
    <label for="">Upload Resume</label>
    <input type="file" />
    <br /><br />
    <label for="">Enter Age</label>
    <input type="number" name="" id="" maxlength="3" minlength="2" />
    <br /><br />
    <label for="">Enter Contact</label>
    <input
      type="tel"
      name=""
      id=""
      placeholder="Add Contact"
      pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{1}"
    />
    <br /><br />
    <label for="">Enter Address</label>
    <input type="text" name="" id="" cols="50" rows="5" />

    <br /><br />
    <input type="submit" />
  </body>
</html>
